<!doctypehtml><html lang=en><meta charset=UTF-8><meta content="width=device-width,initial-scale=1"name=viewport><title>Sync Internals Password Extractor</title><h1>Sync Internals Password Extractor</h1><p>Made by survivorwastaken.</p><label for=input>Enter the wifi</label> <input id=input> <button onclick=decodeInput()>Decode</button><p id=decodedOutput><div id=wifiDecoder style=display:none><!doctypehtml><html lang=en><meta charset=UTF-8><meta content="width=device-width,initial-scale=1"name=viewport><title>WiFi Passphrase Decoder</title><label for=jsonInput>Enter JSON:</label><br><textarea cols=50 id=jsonInput rows=10></textarea><br><button onclick=decodePassphrase()>Decode Password</button><br><p id=decodedPassphrase></p><script>function decodePassphrase(){var e=document.getElementById("jsonInput").value;try{var t=JSON.parse(e).SPECIFICS.wifi_configuration.passphrase,a=atob(t);document.getElementById("decodedPassphrase").textContent="Decoded WiFi Password: "+a}catch(e){document.getElementById("decodedPassphrase").textContent="Error: Invalid JSON format"}}</script></div><script>function decodeInput(){var t=stringToHex(document.getElementById("input").value);document.getElementById("decodedOutput").textContent="Go to chrome://sync-internals and go to the search tab and search wifi_ and then click "+t+"<||>psk. Then go copy and paste all of the information from there into the input below.",document.getElementById("wifiDecoder").style.display="block"}function stringToHex(t){for(var e="",n=0;n<t.length;n++){e+=t.charCodeAt(n).toString(16).padStart(2,"0")}return e.toUpperCase()}</script>
